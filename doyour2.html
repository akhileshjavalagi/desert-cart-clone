  function handalpricesort() {
    var selected = document.querySelector('#priceSort').value;
    console.log(selected);
    if (selected == 'high') {
      products.sort(function (a, b) {
        return Number(b.price) - Number(a.price);
      });
    }
    if (selected == 'low') {
      products.sort(function (a, b) {
        return Number(a.price) - Number(b.price);
      });
    }
    console.log(products);
    displayItems(products);
  }

  function displayItems(products) {
    document.querySelector('#outer').textContent = '';
    products.map(function (elem) {
      var proddiv = document.createElement('div');
      var img = document.createElement('img');
      var h2 = document.createElement('h2');
      var h5 = document.createElement('h5');
      var displayfl = document.createElement('div');

      var discount = document.createElement('p');
      var button = document.createElement('button');
      priceT.textContent = '₹';
      discount.textContent = '/-  Discount 30% Off';
      img.setAttribute('src', elem.image);
      h2.textContent = elem.name;
      price.textContent = elem.price;
      button.textContent = 'Add to Cart';
      button.addEventListener('click', function () {
        addCart(elem);
      });
      displayfl.append(priceT, price, discount);
      proddiv.append(img, h2, displayfl, button);
      document.querySelector('#outer').append(proddiv);
    });
