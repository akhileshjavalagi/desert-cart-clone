
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        width: 50%;
        margin: auto;
        height: 400px;
        border: 1px solid black;
      }
      #form > input,
      select {
        width: 90%;
        height: 25px;
        margin: 10px;
        margin-left: 20px;
      }
      h2,
      button {
        margin-left: 20px;
        margin-top: 20px;
        background-color: red;
      }
      button {
        width: 20%;
        height: 30px;
        background-color: green;
      }
    </style>
  </head>
  <body style="background-color: black;">
    <div id="container">
      <h2>ADMIN PAGE</h2>
      <form id="form">
        <input type="text" id="name" placeholder="Enter name of Product" />
        <input type="text" id="price" placeholder="Enter Price" />
        <select id="select">
          <option value="">Select Category</option>
          <option value="tee">T-Shirt</option>
          <option value="shoe">Shoes</option>
          <option value="cloth">Clothes</option>
        </select>
        <input id="img" type="text" placeholder="Enter Image url" />
        <input type="submit" />
      </form>
      <button>Go to product page</button>
    </div>
  </body>
</html>
<script>
  document.querySelector('#form').addEventListener('submit', addItem);
  var prod = JSON.parse(localStorage.getItem('shoppingItems')) || [];
  function addItem(event) {
    event.preventDefault();
    var name = document.querySelector('#name').value;
    var price = document.querySelector('#price').value;
    var type = document.querySelector('#select').value;
    var image = document.querySelector('#img').value;

    var proObj = {
      name: name,
      price: price,
      type: type,
      image: image,
    };
    prod.push(proObj);
    localStorage.setItem('shoppingItems', JSON.stringify(prod));
  }
  document.querySelector('button').addEventListener('click', function () {
    window.location.href = 'product.html';
  });
</script>
